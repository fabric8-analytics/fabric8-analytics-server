          type: string
          enum:
            - maven
            - pypi
            - npm
        package_versions:
          type: array
          items:
            type: object
            properties:
                package:
                  type: string
                version:
                  type: string
          example:
            - package: django
              version: 1.1
            - package: mango
              version: 2.1

    RegisteredUserBatch:
      title: Vendor Private Recommendation
      type: object
      properties:
        package:
          type: string
          example: "django"
        version:
          type: string
          example: "1.1"
        recommendation:
          type: object
          properties:
            recommended_version:
              type: string
              example: 2
            vulnerabilities:
